<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="test_icon1.png">
            </div>
            <div class="active">
                <h4 class="msg-header-username">鳳えむ</h4>
                <h6 class="msg-header-userstatus">二分前</h6>
            </div>
            <div class="header-icons">
                <i class="fa-solid fa-phone" onclick="iconClick()"></i>
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div id="msg-page" class="msg-page">
                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="test_icon2.png">
                            </div>

                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>
                                        どうしたの、えむ？<br>
                                        何があったの？
                                    </p>
                                    <span class="time">10:12 AM</span>
                                </div>
                            </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="test_icon1.png">
                            </div>

                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>
                                        ううん、なんでもないよ<br>
                                        わんだほーい~~~~~
                                    </p>
                                    <span class="time">10:13 AM</span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="test_icon2.png">
                            </div>

                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>
                                        そう？<br>
                                        じゃあ、また明日
                                    </p>
                                    <span class="time">10:13 AM</span>
                                </div>
                            </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="test_icon1.png">
                            </div>

                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>
                                        またね~~<br>
                                        バイバイ~~
                                    </p>
                                    <span class="time">10:14 AM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="msg-bottom">
                <div class="msg-bottom-icons">
                    <i class="fa-solid fa-circle-plus"></i>
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-regular fa-face-smile"></i>
                </div>

                <div class="input-group">
                    <textarea type="text" id="form-control" class="form-control" placeholder="入力メッセージ..." ></textarea>
                    <div class="input-group-append">
                        <button id="btn-send" class="btn-send" type="button" onclick="sendMessage()">送信</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="user2_script.js"></script>
</body>
</html>
